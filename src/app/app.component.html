<div class="container main-container bg-dark text-secondary">
    <h1 class=" enric float-left">Firechat</h1>

    <div class="col-md-12 text-right pt-2" *ngIf="_cs.usuario.uid">
        <p>"_cs.usuario.uid" {{_cs.usuario.uid}} </p>
        <button type="button" class="btn btn-outline-danger" (click)="_cs.logout()">
        Salir  {{_cs.usuario.uid}}
      </button>
    </div>

    {{!_cs.usuario.uid}} - {{_cs.usuario.uid}}
    <app-login *ngIf="!_cs.usuario.uid"></app-login>


    <div class="chat-window" *ngIf="_cs.usuario.uid">
        <app-chat></app-chat>
    </div>


</div>
